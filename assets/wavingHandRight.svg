<svg width="35" height="35" xmlns="http://www.w3.org/2000/svg">
    <style>
        .waving {
            animation: 
              flip .75s ease-in-out infinite;
            height: 100%;
            width: 100%;
            font-size: 28px;
            transform: scale(-1,1);
            margin-left: 10px;
          }
          
          /* The typing effect */
          @keyframes flip {
            0% { transform: rotate(0) scale(-1,1) }
            35% { transform: rotate(10deg) scale(-1,1)  }
            45% { transform: rotate(5deg) scale(-1,1)  }
            100% { transform: rotate(0) scale(-1,1)  }
        }
             
    </style>
    <foreignObject width="35" height="35">
        <div xmlns="http://www.w3.org/1999/xhtml" style="height: 90%; width: 80%; display: flex; justify-content: center; align-items: center;">
            <p class="waving">ðŸ‘‹</p>
        </div>
    </foreignObject>
</svg>